<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AskMate | Edit Question</title>
    </head>
    <body>
     <table>
        <tr>
            <th>
                <a href="/"><h1>Ask Mate</h1></a>
            </th>
            <th>
                <h2> - crowdsourced Q&A site</h2>
            </th>
        </tr>
    </table>
        <h1>Edit question</h1>
        <div>
            <p>Question id: {{ question['id'] }}</p>
            <p>Submission time: {{ question['submission_time'] }}</p>
            <p>Number of view: {{ question['view_number'] }}</p>
            <p>Number of vote: {{ question['vote_number'] }}</p>
        </div>
        <form enctype=multipart/form-data method="POST">
            <div>
                <label for="question-title">Title:
                <br>
                <textarea id="question-title" name="title" placeholder="Title" style='width: 200px' required>{{ question['title'] }}</textarea>
                <br>
                </label>
            </div>

            <div>
                <label for="question-message">Message:
                <br>
                <textarea id="question-message" name="message" placeholder="Description" style='width: 400px; height: 150px' required>{{ question['message'] }}</textarea>
                <br>
                </label>
            </div>
            <div>
                <input type='file' name='file' accept='.png,.jpeg,.jpg,.bmp,.gif'><br>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
