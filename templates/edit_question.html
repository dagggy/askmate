<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AskMate | Edit Question</title>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body class="main4">
     <table>
        <tr>
            <th>
                <a href="/"><h1>Ask Mate</h1></a>
            </th>
            <th>
                <h2> - crowdsourced Q&A site</h2>
            </th>
        </tr>
    </table>
        <h1 class="title">Edit question</h1>
        <div>
            <h4 class="title1">Question id: {{ question['id'] }}</h4>
            <h4 class="title1">Submission time: {{ question['submission_time'] }}</h4>
            <h4 class="title1">Number of view: {{ question['view_number'] }}</h4>
            <h4 class="title1">Number of vote: {{ question['vote_number'] }}</h4>
        </div>
        <form enctype=multipart/form-data method="POST">
            <div>
                <h3 class="title">Title:</h3>
                <textarea class="input-question" id="question-title" name="title" placeholder="Title" style='width: 200px' required>{{ question['title'] }}</textarea>
                <br>
            </div>
            <div>
                <h3 class="title">Message:</h3>
                <textarea class="input-question" id="question-message" name="message" placeholder="Description" style='width: 400px; height: 150px' required>{{ question['message'] }}</textarea>
                <br>

            </div>
            <div>
                <input class="primary-button" type='file' name='file' accept='.png,.jpeg,.jpg,.bmp,.gif'><br>
            </div>
            <div>
                <input class="primary-button" type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
