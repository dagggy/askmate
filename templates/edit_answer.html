<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="main3">
<table>
    <tr>
        <th>
            <a href="/"><h1>Ask Mate</h1></a>
        </th>
        <th>
            <h2> - crowdsourced Q&A site</h2>
        </th>
    </tr>
</table>
<form method="POST" enctype='multipart/form-data'>
    <textarea class="input-question" name='description' placeholder="Edit your answer..."
              required>{{ answer['message'] }}</textarea><br>

    <label><h3 class="title">Upload new image to override the current one</h3>
        <input class="primary-button" type='file' name='file' accept='.png,.jpeg,.jpg,.bmp,.gif'>
    </label>
    <input class="primary-button" type='submit' value="Edit">
</form>
<hr>
<img src="/static/images/{{ answer['image'] }}">
</body>
</html>
