<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secret_page.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bonusQuestions.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/doNotModifyThisFile.js') }}" defer></script>
</head>
<body>
<div class="menu">
    <ul class="menu-bar">
        <li class="menu-item-logo" style="pointer-events: none !important; height:51px;"><a href="/">Ask Mate | Home</a></li>
        <li class="menu-item"><a href="/">Home</a></li>
        <li class="menu-item" style="float: right"><a href="/logout">LogOUT</a></li>
    </ul>
</div>
<h2>All Questions:</h2>
<button id="theme-button">Change Theme to Dark</button>
<button id="increase-font-button">Increase page font</button>
<button id="decrease-font-button">Decrease page font</button>
<input
        data-table-body="doNotModifyThisId_QuestionsTableBody"
        style="width: 500px" id="doNotModifyThisId_QuestionsFilter"
        type="text"
        placeholder="filter questions by keywords">
<table>
    <thead id="doNotModifyThisId_QuestionsTableHeader">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Vote Count</th>
        <th>View Number</th>
    </tr>
    </thead>
    <tbody id="doNotModifyThisId_QuestionsTableBody">
    {% for question in questions %}
        <tr>
            <td>{{ question['title'] }}</td>
            <td>{{ question['description'] }}</td>
            <td>{{ question['vote_number'] }}</td>
            <td>{{ question['view_number'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
